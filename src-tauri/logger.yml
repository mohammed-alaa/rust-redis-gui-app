appenders:
    console:
        kind: console
        encoder:
            pattern: "[{d(%Y-%m-%d %H:%M:%S)} - {h({l})}] - {m}{n}"
    log_file:
        kind: rolling_file
        path: "app.log"
        encoder:
            pattern: "[{d(%Y-%m-%d %H:%M:%S)} - {l}] - {m}{n}"
        policy:
            kind: compound
            trigger:
                kind: size
                limit: 1mb
            roller:
                kind: delete

root:
    level: debug
    appenders:
        - console
        - log_file

loggers:
    console:
        level: debug
        # appenders:
        #     - console

    log_file:
        level: warn
        # appenders:
        #     - log_file
