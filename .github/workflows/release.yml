name: "publish"

on:
    workflow_dispatch:
    push:
        branches: [main]

permissions:
    contents: write

jobs:
    publish-tauri:
        strategy:
            fail-fast: false
            matrix:
                include:
                    # macOS universal (x64 + arm64 in one build)
                    - platform: macos-latest
                      target: aarch64-apple-darwin,x86_64-apple-darwin
                      args: ""
                    # Linux
                    - platform: ubuntu-22.04
                      target: ""
                      args: ""
                    # Windows (NSIS for .exe)
                    - platform: windows-latest
                      target: ""
                      args: "--bundles nsis"
        runs-on: ${{ matrix.platform }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # For version/tag ops

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: yarn # Or 'npm'/'pnpm' if you use those

            - name: Install frontend deps
              run: yarn install --frozen-lockfile

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install Ubuntu deps (v1 or v2)
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libappindicator3-dev \
                    librsvg2-dev \
                    patchelf

            - name: Build & Release
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: app-v__VERSION__ # Auto-replaces with Cargo.toml version
                  releaseName: "App v__VERSION__"
                  releaseBody: |
                      ## Release Notes
                      See assets below for downloads.

                      **Updater endpoint** (add to `tauri.conf.json`):
