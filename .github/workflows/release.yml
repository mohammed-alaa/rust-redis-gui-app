name: publish

on:
    workflow_dispatch:
    push:
        branches: [release]

permissions:
    contents: write # Globalâ€”fixes token issues

jobs:
    publish-tauri:
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: macos-latest
                      target: aarch64-apple-darwin,x86_64-apple-darwin # Universal
                      args: ""
                    - platform: ubuntu-22.04
                      target: ""
                      args: ""
                    - platform: windows-latest
                      target: ""
                      args: "--bundles nsis" # Avoids WiX MSI issues
        runs-on: ${{ matrix.platform }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: yarn

            - name: Install frontend deps
              run: yarn install --frozen-lockfile

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install Ubuntu deps
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libappindicator3-dev \
                    librsvg2-dev \
                    patchelf

            - name: Build & Release
              uses: tauri-apps/tauri-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tagName: app-v__VERSION__
                  releaseName: App v__VERSION__
                  releaseBody: |
                      ## Release Notes
                      - Full changelog in repo.
                      - Updater: https://github.com/${{ github.repository }}/releases/download/app-v__VERSION__/latest.json
                  draft: false
                  prerelease: false
                  args: ${{ matrix.args }}
                  includeUpdaterJson: true
                  updaterJsonPreferNsis: true
                  updaterJsonKeepUniversal: true
