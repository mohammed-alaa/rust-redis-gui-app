name: "Public App Update"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

on:
    workflow_dispatch:
    push:
        branches: [main]

permissions:
    contents: write
    actions: write

jobs:
    frontend-tests:
        uses: ./.github/workflows/test-frontend.yml

    clippy:
        uses: ./.github/workflows/run-clippy.yml

    rust-tests:
        uses: ./.github/workflows/test-rust.yml
        needs:
            - clippy

    publish-tauri:
        needs:
            - frontend-tests
            - rust-tests
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: macos-latest
                      target: aarch64-apple-darwin,x86_64-apple-darwin
                      args: ""
                    - platform: ubuntu-22.04
                      target: ""
                      args: ""
                    - platform: windows-latest
                      target: ""
                      args: "--bundles nsis"
        runs-on: ${{ matrix.platform }}

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: yarn

            - name: Install frontend deps
              run: yarn install --frozen-lockfile

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install Ubuntu deps
              if: matrix.platform == 'ubuntu-22.04'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libappindicator3-dev \
                    librsvg2-dev \
                    patchelf

            - name: Build & Release
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
              with:
                  tagName: app-v__VERSION__
                  releaseName: "Redis GUI v__VERSION__"
                  releaseBody: "Draft release â€“ will be published automatically"
                  releaseDraft: false
                  prerelease: false
                  args: ${{ matrix.args }}
                  includeUpdaterJson: true
                  updaterJsonPreferNsis: true
                  updaterJsonKeepUniversal: true

    publish-draft:
        needs: publish-tauri
        runs-on: ubuntu-latest
        steps:
            - uses: actions/github-script@v7
              with:
                  script: |
                      const draft = await github.rest.repos.listReleases({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                      }).then(res => res.data.find(r => r.draft));

                      if (draft) {
                        await github.rest.repos.updateRelease({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          release_id: draft.id,
                          draft: false,
                          body: draft.body,
                          tag_name: draft.tag_name,
                          name: draft.name,
                        });
                      }
