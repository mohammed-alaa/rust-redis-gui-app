name: Branch-based PR Labeler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  label-by-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Add labels based on branch prefix
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
          configuration: |
            feature:
              head-branch:
                - "^feat(/.*|$)"
                - "^feature(/.*|$)"
            
            hotfix:
              head-branch:
                - "^hotfix(/.*|$)"
                - "^fix(/.*|$)"
